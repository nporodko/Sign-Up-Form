<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./forms.css">
</head>
<body>
  <div class="app-container">

    <div class="left">
      <div class="logo">
        <img src="./odin-logo.png" alt="logo">
        <h1>SING-UP FORM</h1>
      </div>

      <h5>
        Photo by <a href="https://unsplash.com/@sannisahil" target="_blank" rel="noreferrer noopener">Sanni Sahil</a> in <a href="https://unsplash.com/collections/-vdTQKVdbE8/ferns" target="_blank" rel="noreferrer noopener">Upsplash</a>
      </h5>
    </div>

    <div class="right">
      <div class="title">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sing up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.</h3>
      </div>

      <div class="form">
        <h3>Let's do this!</h3>

        <form action="#" method="post">
          <div class="action">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
          </div>

          <div class="action">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$">
          </div>

          <div class="action">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="action">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$">
          </div>

          <div class="action">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
          </div>

          <div class="action">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>

        </form>
      </div>

      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a> </p>
      </div>
    </div>
 </div> 
</body>
</html>
